<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Achievement System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 style="margin: 0;">Achievement System</h1>
                {% if current_user.is_authenticated %}
                <div>
                    <a href="{{ url_for('main.dashboard') }}" class="btn">Dashboard</a>
                    <a href="{{ url_for('main.students') }}" class="btn">Students</a>
                    <a href="{{ url_for('main.achievements') }}" class="btn">Achievements</a>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-primary">Logout</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
